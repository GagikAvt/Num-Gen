<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Генератор случайных чисел</title>
</head>
<body>
    <div class="container">
        <h1>Генератор случайных чисел</h1>
        <label for="minInput">Минимальное значение:</label>
        <input type="number" id="minInput" min="-10000" max="10000" value="0">

        <label for="maxInput">Максимальное значение:</label>
        <input type="number" id="maxInput" min="-10000" max="10000" value="100">

        <button onclick="generateRandomNumber()">Сгенерировать число</button>

        <p id="result">Случайное число: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
